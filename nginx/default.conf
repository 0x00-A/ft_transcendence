upstream backend {
    server backend:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name localhost ft-pong.me www.ft-pong.me 54.208.27.134;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
     listen 443 ssl;
     server_name ft-pong.me www.ft-pong.me 54.208.27.134;

    # # Redirect all HTTP traffic to HTTPS
    # return 301 https://$host$request_uri;

    root /usr/share/nginx/html;

     # SSL configuration
     ssl_certificate /etc/letsencrypt/live/ft-pong.me/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/ft-pong.me/privkey.pem;
     ssl_protocols TLSv1.2 TLSv1.3;
     ssl_ciphers 'HIGH:!aNULL:!MD5';

    location /.well-known/acme-challenge/ {
    	root /usr/share/nginx/html;
        allow all;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy admin requests to Django backend
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_http_version 1.1;
    }

    location /static/ {
        alias /web/static/;
    }

    location /media/ {
        alias /web/media/;
    }
}

